<body>

    <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="stocks.html">Stocks</a></li>
          <li><a href="dogs.html">Dogs</a></li>
        </ul>
    </nav>
    <h2>Try some of these activities!</h2>
    <div class="buttons">
        <a href="stocks.html" class="myButton">Stocks</a>
        <a href="dogs.html" class="myButton">Dogs</a>
    </div>
    <div id="quote" class="quote">
        <h4>Here is a quote: </h4>
    </div>
    <div class="audio-instructions">
        <h4>Use the buttons below to navigate using audio!</h4>
        <button id="turnOnAudio">Turn On Audio</button>
        <button id="turnOffAudio">Turn Off Audio</button>
        <p>Voice commands: "hello", "change the color to [color]", "navigate to [page]"</p>
    </div>

    <script src="action.js"></script>
    <script>
    fetch('https://api.quotable.io/random')
        .then(response => response.json())
        .then(data => {
            document.getElementById('quote').innerHTML = `"${data.content}" - ${data.author}`;
        })
        .catch(error => {
        document.getElementById('quote').textContent = "Failed to load quote. Please try again later.";
        console.error('Error fetching quote:', error);
        });
    </script>
</body>
